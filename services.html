<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Services - Arya Enterprises</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Project CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Tailwind config (keeps colors & font) -->
  <script src="js/config.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <header class="sticky top-0 z-40 bg-white shadow-md border-t-4 border-primary">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center relative">
      <div class="flex items-center gap-4 cursor-pointer py-1" onclick="navigateTo('home')">
        <img src="images/logo.jpeg" onerror="this.src='https://placehold.co/120x120?text=images/logo'" alt="Arya Enterprises images/logo" class="h-20 w-auto object-contain transition-transform hover:scale-105">
        <div>
          <h1 class="text-2xl md:text-3xl font-extrabold leading-none text-3d-tri tracking-wide" data-key="siteTitle">Arya Enterprises</h1>
          <p class="text-xs text-secondary font-bold tracking-wider mt-1" data-key="siteSubtitle">E-Seva Kendra & Multi-Services</p>
        </div>
      </div>

      <nav class="hidden lg:flex items-center gap-6 font-medium h-full text-chakra">
        <button onclick="window.location.href='index.html'" class="hover:text-primary transition py-4 focus:outline-none border-b-2 border-transparent hover:border-primary" data-key="navIndex">Home</button>
        <button onclick="window.location.href='about.html'" class="hover:text-primary transition py-4 focus:outline-none border-b-2 border-transparent hover:border-primary" data-key="navAbout">About</button>
        <button onclick="window.location.href='gallery.html'" class="hover:text-primary transition py-4 focus:outline-none border-b-2 border-transparent hover:border-primary" data-key="navGallery">Gallery</button>
        <button onclick="window.location.href='blog.html'" class="hover:text-primary transition py-4 focus:outline-none border-b-2 border-transparent hover:border-primary" data-key="navBlog">Blog</button>
        <button onclick="window.location.href='contact.html'" class="hover:text-primary transition py-4 focus:outline-none border-b-2 border-transparent hover:border-primary" data-key="navContact">Contact</button>
        <button onclick="window.location.href='services.html'" class="hover:text-primary transition py-4 focus:outline-none border-b-2 border-primary" data-key="navServices">Services</button>
      </nav>

      <div class="flex items-center gap-4">
        <div class="relative">
          <button onclick="toggleLangMenu()" class="flex items-center gap-2 text-sm font-bold text-chakra hover:text-primary transition border border-gray-200 px-3 py-1.5 rounded-full hover:border-primary">
            <i class="fas fa-globe"></i> <span id="current-lang-label">EN</span> <i class="fas fa-caret-down"></i>
          </button>
          <div id="lang-menu" class="hidden absolute right-0 mt-2 w-32 bg-white rounded-lg shadow-xl border overflow-hidden z-50">
            <button data-lang="en" onclick="changeLang('en')" class="block w-full text-left px-4 py-2 text-sm hover:bg-light hover:text-primary">English</button>
            <button data-lang="mr" onclick="changeLang('mr')" class="block w-full text-left px-4 py-2 text-sm hover:bg-light hover:text-primary">मराठी</button>
            <button data-lang="hi" onclick="changeLang('hi')" class="block w-full text-left px-4 py-2 text-sm hover:bg-light hover:text-primary">हिंदी</button>
          </div>
        </div>

        <button class="lg:hidden text-2xl text-chakra" onclick="toggleMobileMenu()"><i class="fas fa-bars"></i></button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden lg:hidden bg-white border-t p-4 flex flex-col gap-2 shadow-lg border-b-4 border-secondary max-h-[80vh] overflow-y-auto">
      <button onclick="window.location.href='index.html'; toggleMobileMenu()" class="text-left w-full py-3 font-semibold text-chakra hover:text-primary border-b border-gray-100">Home</button>
      <button onclick="window.location.href='about.html'; toggleMobileMenu()" class="text-left w-full py-3 font-semibold text-chakra hover:text-primary border-b border-gray-100">About</button>
      <button onclick="window.location.href='gallery.html'; toggleMobileMenu()" class="text-left w-full py-3 font-semibold text-chakra hover:text-primary border-b border-gray-100">Gallery</button>
      <button onclick="window.location.href='blog.html'; toggleMobileMenu()" class="text-left w-full py-3 font-semibold text-chakra hover:text-primary border-b border-gray-100">Blog</button>
      <button onclick="window.location.href='contact.html'; toggleMobileMenu()" class="text-left w-full py-3 font-semibold text-chakra hover:text-primary border-b border-gray-100">Contact</button>
      <button onclick="window.location.href='services.html'; toggleMobileMenu()" class="text-left w-full py-3 font-semibold text-chakra hover:text-primary">Services</button>
    </div>
  </header>

  <main class="flex-grow">
    <section class="py-16 bg-white">
      <div class="container mx-auto px-4">
        <div class="text-center mb-12">
          <h2 class="text-3xl font-bold text-chakra mb-2">Our Major Services</h2>
          <p class="text-gray-500 max-w-2xl mx-auto">We provide a wide range of government and legal services to simplify your life.</p>
        </div>

        <div class="flex flex-wrap justify-center gap-2 mb-10" id="service-filters">
          <button class="px-5 py-2 bg-chakra text-white rounded-full text-sm font-medium shadow-md transition transform hover:scale-105" onclick="filterServices('all')">All</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8" id="services-grid">
          <!-- services injected by JS -->
        </div>
      </div>
    </section>

    <!-- Service Modal -->
    <div id="service-modal" class="fixed inset-0 z-50 hidden bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm overflow-y-auto">
      <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto relative animate-fade-in flex flex-col md:flex-row overflow-hidden border-t-8 border-primary">
        <button onclick="closeModal()" class="absolute top-4 right-4 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-full w-10 h-10 flex items-center justify-center transition z-10"><i class="fas fa-times"></i></button>
        <div class="md:w-3/5 p-8 overflow-y-auto custom-scroll">
          <img id="modal-img" src="" class="w-full h-48 object-cover rounded-lg mb-6 shadow-sm">
          <span id="modal-category" class="text-secondary font-bold text-xs uppercase tracking-wide">Category</span>
          <h2 id="modal-title" class="text-3xl font-bold text-chakra mb-4 mt-1">Service Title</h2>
          <p id="modal-desc" class="text-gray-600 mb-6 leading-relaxed">Description goes here.</p>
          <div class="mb-6 bg-light p-4 rounded-lg border border-primary/20">
            <h4 class="font-bold text-chakra border-b border-primary/20 pb-2 mb-3 text-sm uppercase"><i class="fas fa-file-alt mr-2 text-primary"></i> Documents</h4>
            <ul id="modal-docs" class="list-disc list-inside text-sm text-gray-700 space-y-1"></ul>
          </div>
          <div>
            <h4 class="font-bold text-chakra border-b pb-2 mb-3 text-sm uppercase"><i class="fas fa-check-circle mr-2 text-secondary"></i> Eligibility</h4>
            <p id="modal-eligibility" class="text-sm text-gray-600">Criteria goes here.</p>
          </div>
        </div>
        <div class="md:w-2/5 bg-gray-50 p-8 border-l border-gray-200 flex flex-col justify-center">
          <h3 class="text-xl font-bold mb-4 text-chakra">Enquiry Now</h3>
          <form id="enquiry-form" onsubmit="handleEnquiry(event)">
            <input type="hidden" id="service-name-hidden">
            <div class="space-y-4">
              <div>
                <label class="block text-xs font-bold text-gray-500 mb-1">Name *</label>
                <input type="text" id="cust-name" required class="w-full border-gray-300 rounded p-2.5 text-sm border focus:ring-2 focus:ring-primary focus:outline-none">
              </div>
              <div>
                <label class="block text-xs font-bold text-gray-500 mb-1">Mobile *</label>
                <input type="tel" id="cust-mobile" pattern="[0-9]{10}" required class="w-full border-gray-300 rounded p-2.5 text-sm border focus:ring-2 focus:ring-primary focus:outline-none">
              </div>
              <div>
                <label class="block text-xs font-bold text-gray-500 mb-1">Message *</label>
                <textarea id="cust-message" rows="3" required class="w-full border-gray-300 rounded p-2.5 text-sm border focus:ring-2 focus:ring-primary focus:outline-none"></textarea>
              </div>
              <button type="submit" class="w-full bg-secondary hover:bg-green-700 text-white font-bold py-3 rounded shadow transition">
                Send Enquiry
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

<div id="footers"></div>

  <script>
    // js/include-footer.js
    document.addEventListener("DOMContentLoaded", function () {
      fetch("./components/footer.html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Footer file not found");
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("footers").innerHTML = data;
        })
        .catch(error => {
          console.error("Error loading footer:", error);
        });
    });

  </script>

  <script src="js/data.js" defer></script>
  <script src="js/utils.js" defer></script>
  <script src="js/script.js" defer></script>
</body>
</html>
